name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/setup-python@v2
      - uses: pre-commit/action@v2.0.0
        env:
          SKIP: no-commit-to-branch
