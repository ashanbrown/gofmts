minimum_pre_commit_version: "2.0.1"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-merge-conflict
      - id: check-json
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: no-commit-to-branch
      - id: trailing-whitespace
        exclude:  "^(.*\\.go)$"

  - repo: local
    hooks:
      # run this locally to test out plugin
      - id: golangci-lint
        name: golangci-lint
        description: Fast linters runner for Go.
        entry: go run github.com/golangci/golangci-lint/cmd/golangci-lint run --fix
        types: [go]
        language: golang
        pass_filenames: false
      - id: gofmts
        name: Dogfooding (gofmts)
        description: Run gofmts on itself
        entry: go run ./cmd/gofmts -l -w -t=false
        language: system
        require_serial: true
        types: [go]
        exclude: "^(example/example.go|.*/testdata/.*\\.go)$"
      - id: generate
        name: generate
        description: ensure that running go generate changes nothing
        types: [go]
        language: system
        require_serial: true
        entry: go generate ./...

  - repo: https://github.com/TekWizely/pre-commit-golang
    rev: v1.0.0-beta.5
    hooks:
      - id: go-build-mod
        exclude: "^(golangci-lint)"
      - id: go-test-mod
